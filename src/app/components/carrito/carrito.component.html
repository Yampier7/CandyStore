<app-comprador></app-comprador>
<div>
  <mat-card class="card"><h1 class="titulo">Carrito</h1></mat-card>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Imagen Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> <img class="imagen" [src]="element.url"> </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
    
    <!-- Item Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> S/{{element.precio}} </td>
      <td mat-footer-cell *matFooterCellDef> S/{{getTotalCost()}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let element;">
            
          <a
            (click)="deleteCart(element.id)"
            class="pointer"
            style="color: #e15639"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button mat-raised-button color="accent">Comprar</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

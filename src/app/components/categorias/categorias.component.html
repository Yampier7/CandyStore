	
	<div class="wrap">
		<h1>Escoge un producto</h1>
		<div class="store-wrapper">
			<div class="category_list">
				<a href="#" class="category_item" category="all">Todo</a>
				<a href="#" class="category_item" category="ordenadores">Chocolate</a>
				<a href="#" class="category_item" category="laptops">Galletas</a>
				<a href="#" class="category_item" category="smartphones">Caramelos</a>
			</div>
			<section class="products-list">
				<div class="product-item" *ngFor="let Product of Products; let element" category="laptops">
					<img [src]="Product.thumbnaiUrl" alt="" >
					<a>{{Product.title}}</a>
                    <a>{{Product.pais}}</a>
                    <a>S/{{Product.precio}}</a>
                    <a href="/categorias" (click)="saveProduct(element)">Comprar</a>
				</div>
			</section>
		</div>
	</div>

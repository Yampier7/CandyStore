<div class="row">
    <div class="col-lg-6">
      <h2>Edit User</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('nombre')?.hasError('required') &&
              myForm.get('nombre')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> requerido </span>
          </div>
          <div
            *ngIf="myForm.get('nombre')?.hasError('maxlength')"
            style="margin-top: -20px"
          >
            <span class="mda-form-msg">
              maximo 60 caracteres
            </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('apellido')?.hasError('required') &&
              myForm.get('apellido')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> requerido </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>correo</mat-label>
            <input matInput formControlName="correo" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('correo')?.hasError('required') &&
              myForm.get('correo')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg">This field is required </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="contrasenia" />
          </mat-form-field>
        </div>
  
        <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="updateUser()"
          >
            Actualizar
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/home/perfil"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

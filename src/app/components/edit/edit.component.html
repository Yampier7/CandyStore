
<div class="title">
  <div class="col-lg-6">
    <h2>Edit User</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-4">
    <form [formGroup]="myForm" autocomplete="off">
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <div
          *ngIf="
            myForm.get('title')?.hasError('required') &&
            myForm.get('title')?.touched
          "
          style="margin-top: -20px"
        >
          <span class="mda-form-msg"> This field is required </span>
        </div>
        <div
          *ngIf="myForm.get('title')?.hasError('maxlength')"
          style="margin-top: -20px"
        >
          <span class="mda-form-msg">
            This field must have a maximum of 60 characters
          </span>
        </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" />
        </mat-form-field>
        <div
          *ngIf="
            myForm.get('apellido')?.hasError('required') &&
            myForm.get('apellido')?.touched
          "
          style="margin-top: -20px"
        >
          <span class="mda-form-msg">This field is required </span>
        </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Correo</mat-label>
          <input matInput type="email" class="form-control" formControlName="correo" />
        </mat-form-field>
        <div
          *ngIf="
          myForm.get('correo')?.hasError('required') &&
          myForm.get('correo')?.touched
         "
         style="margin-top: -20px"
        >
          <span class="mda-form-msg">Este elemento es requerido </span>
        </div>
        <div
                  *ngIf="myForm.get('correo')?.hasError('email')"
                     >
                  <span class="mda-form-msg">
                    Este campo no tiene formato de correo
                  </span>
                </div>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Contrase√±a</mat-label>
          <input matInput formControlName="contra" >
        </mat-form-field>
      <div
          *ngIf="
          myForm.get('contra')?.hasError('required') &&
          myForm.get('contra')?.touched
         "
         style="margin-top: -20px"
        >
          <span class="mda-form-msg">Este elemento es requerido </span>
        </div>
      </div>

      <div class="col-lg-12">
        <button mat-raised-button
          class="btn btn-success btn-lg float-right"
          [disabled]="myForm.invalid"
          type="button"
          style="margin-left: 10 px"
          (click)="updateUser()"
        >
          Update
        </button>
        <button class="bu" mat-raised-button
          
          type="button"
          routerLink="/home/perfil/{{idUser}}"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
